<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Details</title>
</head>

<body>
    <h3>Input your Details</h3>
    <form action="mailto:sameehahussain6@gmail.com" method="post" enctype="text/plain">
        <label>Enter your Name:</label>
        <input type="text" name="Your Name">
        <br>
        <br>
        <label>Enter your Mail-ID:</label>
        <input type="email" name="Your Email">
        <br>
        <br>
        <label>Enter your DOB:</label>
        <input type="date" name="Your DOB">
        <br>
        <br>
        <label>Upload your ID Proof:</label>
        <input type="file" name="File">
        <br>
        <br>
        <label>Password:</label>
        <input type="password">
        <br>
        <br>
        <label>Do you want a copy of your details to your mail?</label>
        <label>YES</label>
        <input type="radio" name="Yes/No">
        <label>NO</label>
        <input type="radio" name="Yes/No">
        <br>
        <br>
        <label>Do you agree to the terms and conditions?</label>
        <input type="checkbox" name="Checkbox">
        <br>
        <br>
        <label>How much would you rate this session?</label>
        <input type="range" name="Range">
        <br>
        <br>
        <label>Your Feedback:</label> <br>
        <textarea name="Your Feedback" cols="30" rows="10"></textarea> <br> <br>
        <label>Click here to submit: </label>
        <input type="submit">

    </form>

</body>

</html>
